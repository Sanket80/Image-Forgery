<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detection Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f2f2f2;
        }
        .container {
            text-align: center;
            padding: 20px;
            width: 100%;
            max-width: 400px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
        }
        h2 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }
        .prediction {
            font-size: 20px;
            font-weight: bold;
            margin-top: 15px;
        }
        .prediction-authentic {
            color: #43a047; /* Green for authentic */
        }
        .prediction-tempered {
            color: #e53935; /* Red for tempered */
        }
        img {
            max-width: 100%;
            border-radius: 10px;
            margin-top: 15px;
        }
        .confidence {
            font-size: 18px;
            margin-top: 10px;
            color: #555;
        }
        .btn-home {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #5c6bc0;
            color: #fff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
        }
        .btn-home:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Detection Result</h2>
        <img src="{{ image_path }}" alt="Uploaded Image">
        <div class="prediction {% if result == 'fake' %}prediction-tempered{% else %}prediction-authentic{% endif %}">
            {{ result | capitalize }} <!-- Capitalize the first letter -->
        </div>
        <div class="confidence">
            Confidence: {{ confidence | round(2) }}%
        </div>
        <a href="/" class="btn-home">Try Another Image</a>
    </div>
</body>
</html>
